<div class="row mt-5 text-center">
  <div class="col-md-12 mb-4 text-center">
    <h1 class="holiday">HOLIDAYS FROM AROUND THE WORLD</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group row">
        <label for="country" class="col-md-2 offset-md-3 text-center col-form-label">Country</label>
        <div class="col-md-3">
          <select id="country" name="country" class="form-control custom-select" ngModel>
            <option *ngFor="let country of countries" value="{{country.val}}">{{country.country}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="year" class="col-md-2 offset-md-3 text-center col-form-label">Year</label>
        <div class="col-md-3">
          <input type="number" name="year" min="1000" max="2017" placeholder="Year eg: 2017" id="year" ngModel>
        </div>
      </div>
      <div class="form-group row">
        <label for="month" class="col-md-2 offset-md-3 text-center col-form-label">Month</label>
        <div class="col-md-3">
          <input type="number" ngModel min="1" max="12" name="month" placeholder="Month eg: 5" id="month">
        </div>
      </div>
      <div class="row my-5">
        <div class="col-md-12 text-center">
          <button class="btn btn-primary" type="submit">Get Holidays</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-center">
      <app-holiday></app-holiday>

  </div>
</div>
